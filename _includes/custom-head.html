<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ "/ogp.png" | absolute_url }}" />

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{% if page.url != '/' %}{{ page.title }}  &middot; {% endif %}{{ site.title }}}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ "/ogp.png" | absolute_url }}">

<link rel="stylesheet" href="{{ "/css/style.css" | absolute_url }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
